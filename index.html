<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css"/>
    <title>TheBookStack</title>
</head>
<body>
    <!--<img src="3.jpg" alt="Book Stack" width="100%" position="absolute" top="0" left="0"/>-->
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            The<span class="text-primary">Book</span>Stack</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title" class="text-success" style="font-size:16px"><strong>Book Title</strong></label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author" class="text-success" style="font-size:16px"><strong>Author</strong></label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="genre"  class="text-success" style="font-size:16px"><strong>Genre</strong></label>
                    <input type="text" id="genre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn"  class="text-success" style="font-size:16px"><strong>#ISBN</strong></label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            </form>
            <table class="table table-stripped mt-5">
                <thead>
                    <tr class="table-success">
                        <th style="font-size:16px">Title</th>
                        <th style="font-size:16px">Author</th>
                        <th style="font-size:16px">Genre</th >
                        <th style="font-size:16px">#ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
